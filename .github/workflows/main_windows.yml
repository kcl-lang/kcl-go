name: build-and-test-windows
on: 
  pull_request:
  push:
    branches:
      - main
      - "releases/*"
jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ windows-latest ]
        cgo: [ '1', '0' ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Go test
        env:
          CGO_ENABLED: ${{ matrix.cgo }}
        run: go test ./...
