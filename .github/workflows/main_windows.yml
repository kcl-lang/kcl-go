name: build-and-test-windows
on: 
  pull_request:
  push:
    branches:
      - main
      - "releases/*"
jobs:
  build-and-test:
    runs-on: windows-2019
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21

      # Parallel tests
      - run: go test ./...
