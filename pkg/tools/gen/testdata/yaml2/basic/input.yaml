    name: mysql-deployment
    labels:
        app: mysql
spec:
    replicas: 3
    selector:
        matchLabels:
            app: mysql
    template:
        metadata:
            labels:
                app: mysql
        spec:
            containers:
                - name: mysql
                  image: 'mysql:latest'
                  ports:
                      - containerPort: 80
